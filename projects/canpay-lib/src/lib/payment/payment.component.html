<div class="card px-30 py-10 row mh-250">
  <div class="row">
    <div class="col col-lg-4 col-sm-12">

    </div>
    <div class="col col-lg-8 col-sm-12">
      <div class="container">
        <header class="text-center">
          <h5 class="fw-600">Confirmation x of x</h5>
          <img src="assets/img/metamask.svg" width="60px" height="60px">
          <p class="fw-300 my-20">
            Hit <b>confirm</b> on the pop up to complete the payment
          </p>
          <hr>
        </header>
      </div>
    </div>
  </div>
</div>

<div class="text-right m-30">
  <i *ngIf="isLoading" class="fa fa-circle-o-notch fa-spin fa-fw"></i>
  <button class="btn btn-primary full-width" (click)="pay()" [disabled]="isLoading">
    {{ isLoading ? 'Paying' : 'Pay' }}
  </button>
</div>
