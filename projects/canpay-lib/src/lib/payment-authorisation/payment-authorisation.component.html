<div>
  <h5>Payment Authorisation</h5>

  <div>
    <p>You'll need to authorise the
      <strong>{{ dAppName }}</strong> to withdraw
      <strong>{{ amount }} CAN</strong> from your account.
    </p>

    <p>Please, approve the MetaMask transaction that will popup when you click
      <a href="#" (click)="authorise()">"Authorise Payment"</a> .</p>

    <div class="mt-10px text-right">
      <button class="btn btn-lg btn-primary full-width" (click)="authorise()" [disabled]="isLoading">
          <img *ngIf="isLoading" src="assets/img/loader.svg" height="21px" alt="Loader" style="mix-blend-mode: difference"> {{ isLoading ? 'Authorising Payment ...' : 'Authorise Payment' }}
      </button>
      <p *ngIf="isLoading" class="text-center fs-12 fw-400 mt-10" style="color: #f00">It could take a while, please be patient</p>
    </div>
  </div>

</div>
