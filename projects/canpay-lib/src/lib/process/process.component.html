<div class="card px-30 py-10 row mh-250">
  <div class="row">
    <div class="col col-lg-4 col-sm-12">

    </div>
    <div class="col col-lg-8 col-sm-12">

      <div class="container">
        <header class="text-center">
          <h5 class="fw-600">Confirmation x of x</h5>
          <img src="assets/img/metamask.svg" width="60px" height="60px">
          <p class="fw-300 my-20">
            Hit <b>confirm</b> on the pop up to complete {{ processName }} on {{ dAppName }}
          </p>
          <p class="text-center fs-12 fw-400 mt-10" style="color: #f00">It could take a while, please
            be
            patient</p>
          <hr>
          <div class="text-right lh-1">
            <span class="fs-12">Smart contract address</span>
            <br />
            <a class="fs-12" href="http://etherscan.io/contract/{{recipient}}">{{recipient}}</a>
          </div>
        </header>
      </div>
    </div>
  </div>
</div>


<div class="text-right m-30">
  <i *ngIf="isLoading" class="fa fa-circle-o-notch fa-spin fa-fw"></i>
  <button class="btn btn-primary full-width" (click)="submit()" [disabled]="isLoading">
    {{ isLoading ? 'Submitting ...' :
    'Submit' }}
  </button>
</div>
